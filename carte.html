<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive des Clubs de Ligue 1 Algérienne</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        /* Style du globe */
        #globe {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="globe"></div>

    <!-- Scripts Cesium et jQuery -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Initialisation du globe Cesium avec les tuiles par défaut de la Terre
        const viewer = new Cesium.Viewer('globe', {
            imageryProvider: new Cesium.IonImageryProvider(),  // Utilise les tuiles de la Terre par défaut
            terrainProvider: Cesium.createWorldTerrain(),      // Utilisation du terrain 3D
            baseLayerPicker: false, // Désactive le sélecteur de couches
            geocoder: false,       // Désactive le champ de recherche
            animation: false,      // Désactive l'animation temporelle
            timeline: false,       // Désactive la timeline
            sceneModePicker: false // Désactive le mode 2D/3D
        });

        // Charger les données JSON des clubs
        $.getJSON('clubs.json', function(data) {
            data.forEach(function(club) {
                // Ajouter un marqueur pour chaque club sur la carte 3D
                viewer.entities.add({
                    position: Cesium.Cartesian3.fromDegrees(club.longitude, club.latitude),
                    point: {
                        pixelSize: 10,
                        color: Cesium.Color.RED
                    },
                    label: {
                        text: club.club,
                        font: '14pt sans-serif',
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                        pixelOffset: new Cesium.Cartesian2(0, -10)
                    },
                    description: `
                        <div style="text-align: center;">
                            <img src="${club.logo}" alt="Logo" style="width:50px;">
                            <p><a href="${club.siteWeb}" target="_blank">Site Web</a></p>
                        </div>
                    `
                });
            });
        });

        // Centrer la vue de la caméra sur l'Algérie (avec une hauteur d'altitude appropriée)
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(1.6596, 28.0339, 5000000) // Coordonnées pour l'Algérie
        });
    </script>
</body>
</html>
